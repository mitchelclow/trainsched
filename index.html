<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Space Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/javascript.js"></script>

</head>

<body>

<div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: grey; color: white;">
      <h1 class="text-center">Space Train Schedule</h1>
      <h3 class="text-center">To Infinity, And Beyond!</h3>
    </div>
    <div class="row">
      
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default" style="border: 1px; border-color: #337ab7; border-style: solid;">
          <div class="panel-heading" style="background-color: black;">
            <h3 class="panel-title" style="color: white;">Incoming Trains</h3>
          </div>
          <div class="panel-body" id="recent-member">
          <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    </table>
    </div>
          </div>
        </div>
      </div>
  
      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: black;">
            <h3 class="panel-title" style="color: white;">Add train</h3>
          </div>
          <div class="panel-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Destination</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Frequency (min)</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <!-- <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="text">
              </div> -->
              <button class="btn btn-default" id="add-user" type="submit" style="background-color: black; color: white;">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
 <footer>
    <div class="footerClass">
      Copyright &copy; 2017 Train Company, INTL.
    </div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</html>
