<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Space Shuttle Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/javascript.js"></script>

</head>

<body>

<div class="stars">
</div>
<div class="twinkling"></div>
<div class="clouds"></div>

<div class="container" style="z-index: 4;">
    <div class="row">
    <div class="col-lg-12">
    <img src="assets/images/spaceshuttle.png" style="width: 50%; padding-bottom: 10px;">
    </div></div>
    <div class="row">


      
      <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
          
        <div class="panel panel-default" style="border: 1px; border-color: white; border-style: solid;">
          <div class="panel-heading" style="background-color: black;">
            <h3 class="panel-title" style="color: white;">Incoming Shuttles 🚀</h3>
          </div>
          <div class="panel-body" id="recent-member">
          <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>Shuttle Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    </table>
    </div>
          </div>
        </div>
      </div>
  
      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: black;">
            <h3 class="panel-title" style="color: white;">Add shuttle 🚀</h3>
          </div>
          <div class="panel-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">👽 ‍Shuttle Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">🌎 Destination</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">⌚ First Shuttle Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">⏲ Frequency (min)</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <!-- <div class="form-group">
                <label for="rate-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="text">
              </div> -->
              <button class="btn btn-default" id="add-user" type="submit" style="background-color: #433172; color: white;">Submit</button> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</html>
